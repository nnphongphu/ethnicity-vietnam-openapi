get:
  tags:
    - Collections
  summary: Get an existing collection
  description: Return a single collection by ID
  parameters:
    - name: collectionId
      in: path
      description: ID of collection to return
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successfully get collection
      content:
        application/json:
          schema:
            $ref: '../schemas/Collection.yaml'          
    '404':
      description: Collection not found
    '500':
      description: Internal server error
put: 
  tags:
    - Collections
  summary: Update an existing collection
  description: Update an existing collection
  parameters:
    - name: collectionId
      in: path
      description: ID of collection to update
      required: true
      schema:
        type: string
  requestBody:
    description: The content to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Collection.yaml'
  responses:
    '200':
      description: Successfully update collection
      content:
        application/json:
          schema:
            $ref: '../schemas/Collection.yaml'
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Not found
    '500':
      description: Internal server error
  security:
    - api_key_authentication: []
delete:
  tags:
    - Collections
  summary: Delete an existing collection
  description: Delete an existing collection by ID
  parameters:
    - name: collectionId
      in: path
      description: ID of collection to delete
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successfully delete collection  
    '401':
      description: Unauthorized
    '404':
      description: Not found
    '500':
      description: Internal server error
  security:
    - api_key_authentication: []