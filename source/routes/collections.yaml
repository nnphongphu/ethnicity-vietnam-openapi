get:
  tags:
    - Collections
  summary: Get latest collections
  description: Return collections sorted by creation date in descending order
  parameters:
    - name: cursorId
      in: query
      description: >-
        ID for pagination to get collections created before the cursor
        (if not specified, will return latest collections)
      schema:
        type: string
    - name: size
      in: query
      description: The number of collections to return (defaults to 10)
      schema:
        type: integer
        mininum: 1
        maximum: 10
  responses:
    '200':
      description: Successfully get collection
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../schemas/Collection.yaml'
                - type: object
                  properties:
                    patterns:
                      type: array
                      items:
                        $ref: '../schemas/Pattern.yaml'
    '500':
      description: Internal server error
post: 
  tags:
    - Collections
  summary: Update an existing collection
  description: Update an existing collection
  requestBody:
    description: The content to update
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../schemas/Collection.yaml'
            - required:
              - title
              - thumbnailUrl
              - preview
              - body
              - status
              - category
              - createdAt
              - updatedAt
  responses:
    '200':
      description: Successfully create collection
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: ID of the newly created collection
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '500':
      description: Internal server error
  security:
    - api_key_authentication: []