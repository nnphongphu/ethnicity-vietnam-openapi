get:
  tags:
    - Posts
  summary: Get an existing post
  description: Return a single post by ID
  parameters:
    - name: postId
      in: path
      description: ID of post to return
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successfully get post
      content:
        application/json:
          schema:
            $ref: '../schemas/Post.yaml'          
    '404':
      description: Post not found
    '500':
      description: Internal server error
put: 
  tags:
    - Posts
  summary: Update an existing post
  description: Update an existing post
  parameters:
    - name: postId
      in: path
      description: ID of post to update
      required: true
      schema:
        type: string
  requestBody:
    description: The content to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Post.yaml'
  responses:
    '200':
      description: Successfully update post
      content:
        application/json:
          schema:
            $ref: '../schemas/Post.yaml'
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Not found
    '500':
      description: Internal server error
  security:
    - api_key_authentication: []
delete:
  tags:
    - Posts
  summary: Delete an existing post
  description: Delete an existing post by ID
  parameters:
    - name: postId
      in: path
      description: ID of post to delete
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successfully delete post  
    '401':
      description: Unauthorized
    '404':
      description: Not found
    '500':
      description: Internal server error
  security:
    - api_key_authentication: []